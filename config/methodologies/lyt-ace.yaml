# LYT-ACE Methodology Configuration
# This file serves as the single source of truth for the LYT-ACE methodology.
# Used by init_vault.py to create vaults and by validate to check notes.

name: LYT + ACE Framework
description: Linking Your Thinking combined with Atlas/Calendar/Efforts structure
author: Nick Milo
version: "1.0"
url: https://www.linkingyourthinking.com

# =============================================================================
# INIT-COMPATIBLE SECTION (Required for init_vault.py)
# =============================================================================

# Flat list of folders to create (init_vault.py format)
folders:
  - Atlas/Maps
  - Atlas/Dots
  - Atlas/Sources
  - Calendar/daily
  - Efforts/Projects
  - Efforts/Areas
  - "+"           # Inbox
  - x/templates   # System templates
  - x/bases       # Dataview bases

# Core properties required in all notes
core_properties:
  - type
  - up
  - created
  - daily
  - tags
  - collection
  - related

# Note types with init-compatible structure
note_types:
  map:
    description: Map of Content - Overview and navigation notes
    folder_hints:
      - Atlas/Maps/
    properties:
      additional_required: []
      optional:
        - description
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: map
    template: map.md

  dot:
    description: Dot notes - Atomic concepts and ideas
    folder_hints:
      - Atlas/Dots/
    properties:
      additional_required: []
      optional: []
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: circle
    template: dot.md

  source:
    description: Source notes - External references and citations
    folder_hints:
      - Atlas/Sources/
    properties:
      additional_required:
        - author
        - url
      optional:
        - published
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: book
    template: source.md

  project:
    description: Project notes - Defined outcomes with deadlines
    folder_hints:
      - Efforts/Projects/
    properties:
      additional_required:
        - status
      optional:
        - deadline
        - priority
    validation:
      allow_empty_up: false
      require_daily_link: true
      require_status: true
    icon: target
    template: project.md

  area:
    description: Area notes - Ongoing responsibilities
    folder_hints:
      - Efforts/Areas/
    properties:
      additional_required: []
      optional:
        - review_frequency
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: home
    template: area.md

  daily:
    description: Daily notes - Date-based journal entries
    folder_hints:
      - Calendar/daily/
    properties:
      additional_required: []
      optional:
        - mood
        - weather
    validation:
      allow_empty_up: true
      require_daily_link: true
    icon: calendar
    template: daily.md
    naming: YYYY-MM-DD

# Semantic folder structure mapping
folder_structure:
  inbox: "+/"
  system: x/
  templates: x/templates/
  bases: x/bases/
  maps: Atlas/Maps/
  knowledge:
    - Atlas/Dots/
    - Atlas/Sources/
  efforts:
    - Efforts/Projects/
    - Efforts/Areas/
  calendar: Calendar/daily/

# Default UP links per folder
up_links:
  "Atlas/Dots/": "[[Atlas/Maps/Dots]]"
  "Atlas/Sources/": "[[Atlas/Maps/Sources]]"
  "Efforts/Projects/": "[[Atlas/Maps/Projects]]"
  "Efforts/Areas/": "[[Atlas/Maps/Areas]]"
  "Calendar/daily/": "[[Atlas/Maps/Calendar]]"

# =============================================================================
# EXTENDED DOCUMENTATION (Additional context, not used by init_vault.py)
# =============================================================================

# Detailed folder purposes (for documentation)
folder_docs:
  Atlas:
    purpose: Maps and navigation - your home base
    subfolders:
      Maps: High-level navigation and index notes
      Dots: Evergreen atomic notes
      Sources: External references and citations
  Calendar:
    purpose: Time-based notes and temporal anchors
    subfolders:
      daily: Daily journal entries
  Efforts:
    purpose: Active work and ongoing engagement
    subfolders:
      Projects: Time-bound efforts with clear outcomes
      Areas: Ongoing responsibilities

# Linking conventions
linking:
  style: wikilink
  use_aliases: true
  backlinks_enabled: true

# Tags strategy
tags:
  use_nested: true
  conventions:
    - "status/ (e.g., status/active, status/archived)"
    - "type/ (e.g., type/map, type/dot)"
    - "domain/ (e.g., domain/writing, domain/health)"

# Workflow principles
workflow:
  - Start in Atlas for navigation
  - Use Daily notes as temporal anchors
  - Create Dots for evergreen concepts
  - Build Maps to connect Dots
  - Active work lives in Efforts
  - References go to Extras

# ACE Framework integration
ace_framework:
  add: Calendar/Daily/
  connect: Atlas/Maps/
  express: Efforts/Projects/
