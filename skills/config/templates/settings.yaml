# .claude/settings.yaml - Obsidian Vault Settings
# This is the PRIMARY source of truth for all validation and configuration.
# Generated by init-skill or custom wizard. Manual editing supported.
#
# IMPORTANT: All skills read from this file. Changes here affect:
# - Validation rules
# - Note type definitions
# - Folder structure expectations
# - Template generation

version: "1.0"

# Methodology identifier
# Options: "lyt-ace", "para", "zettelkasten", "minimal", "custom"
methodology: "lyt-ace"

# Core properties required in ALL notes (except inbox)
# These properties are automatically inherited by all note types (unless inherit_core: false)
core_properties:
  - type
  - up
  - created
  - daily
  - tags
  - collection
  - related

# Note type definitions
# Each type automatically inherits core_properties (set inherit_core: false to override)
# Use additional_required for properties beyond core, or required for full override
note_types:
  map:
    description: "Map of Content - Overview and navigation notes"
    folder_hints:
      - "Atlas/Maps/"
    # inherit_core: true  # default - inherits core_properties
    properties:
      additional_required: []  # no extra required properties
      optional:
        - description
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: "map"

  dot:
    description: "Dot notes - Atomic concepts and ideas"
    folder_hints:
      - "Atlas/Dots/"
    properties:
      additional_required: []
      optional: []
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: "circle"

  source:
    description: "Source notes - External references and citations"
    folder_hints:
      - "Atlas/Sources/"
    properties:
      additional_required:  # beyond core_properties
        - author
        - url
      optional:
        - published
    validation:
      allow_empty_up: false
      require_daily_link: true
      require_author: true
    icon: "book"

  effort:
    description: "Effort notes - Work and tasks"
    folder_hints:
      - "Efforts/"
    properties:
      additional_required: []
      optional:
        - status
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: "zap"

  project:
    description: "Project notes - Defined outcomes with deadlines"
    folder_hints:
      - "Efforts/Projects/"
    properties:
      additional_required:
        - status
      optional:
        - deadline
        - priority
        - owner
    validation:
      allow_empty_up: false
      require_daily_link: true
      require_status: true
      valid_statuses:
        - "active"
        - "planning"
        - "on-hold"
        - "completed"
        - "cancelled"
    icon: "target"

  area:
    description: "Area notes - Ongoing responsibilities"
    folder_hints:
      - "Efforts/Areas/"
    properties:
      additional_required: []
      optional:
        - review_frequency
        - owner
    validation:
      allow_empty_up: false
      require_daily_link: true
    icon: "home"

  daily:
    description: "Daily notes - Date-based journal entries"
    folder_hints:
      - "Calendar/daily/"
    properties:
      additional_required: []
      optional:
        - mood
        - weather
    validation:
      allow_empty_up: true
      require_daily_link: true
      require_date_match: true
    icon: "calendar"

# Validation configuration
# Controls how strictly notes are validated
validation:
  require_core_properties: true
  allow_empty_properties:
    - tags
    - collection
    - related
  strict_types: true
  check_templates: true
  check_up_links: true
  check_inbox_no_frontmatter: true

# Folder structure definitions
# Defines the expected vault structure
folder_structure:
  root_notes:
    - "Home.md"
  system_notes:
    - "Agents.md"
  inbox: "+/"
  system: "x/"
  templates: "x/templates/"
  maps: "Atlas/Maps/"
  knowledge:
    - "Atlas/Dots/"
    - "Atlas/Sources/"
  efforts:
    - "Efforts/Projects/"
    - "Efforts/Areas/"
  calendar: "Calendar/daily/"

# UP link conventions
# Defines parent MOC for each folder
up_links:
  "Atlas/Dots/": "[[Atlas/Maps/Dots]]"
  "Atlas/Sources/": "[[Atlas/Maps/Sources]]"
  "Efforts/Projects/": "[[Atlas/Maps/Projects]]"
  "Efforts/Areas/": "[[Atlas/Maps/Areas]]"
  "Calendar/daily/": "[[Atlas/Maps/Calendar]]"

# Excluded from validation
# These paths and files are skipped during validation
exclude:
  paths:
    - "+/"
    - "x/"
    - ".obsidian/"
    - ".claude/"
    - ".git/"
  files:
    - "Home.md"
    - "Agents.md"

# Date and link formats
formats:
  date: "YYYY-MM-DD"
  daily_link: "[[{date}]]"
  wikilink_quoted: true

# Logging configuration
logging:
  enabled: true
  format: "jsonl"
  directory: ".claude/logs/"
  retention_days: 30
